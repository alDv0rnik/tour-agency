{% extends 'base.html' %}


{% block content %}
<div class="d-flex justify-content-center mt-5 py-3 text-white">
    <h3>Куда едем?</h3>
</div>
<div class="w-25 modal-body p-4 mx-auto">
    <form action="{% url 'catalog:search_tour' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <select class="form-select rounded-3" name="countries" id="select" style="padding-top: 10px">
                <option value="">Страна...</option>
                {% for country in countries %}
                    <option value="{{ country.name }}">{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="durationForm" name="duration" placeholder="Кол-во дней">
            <label for="durationForm">Кол-во дней</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" value="True" id="checkbox1" name="is_family">
            <label class="form-check-label text-light" for="checkbox1">Едем всей семьей</label>
        </div>
        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" type="submit">Найти</button>
    </form>
</div>
{% endblock %}
