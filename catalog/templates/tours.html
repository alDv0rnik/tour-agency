{% extends 'base.html' %}


{% block content %}
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for tour in tours %}
                    <div class="col" >
                        <div class="card shadow-sm h-100">
                            <div class="card" style="background-color: gray">
                                <div class="d-flex flex-column">
                                    <img alt="#" class="img-responsive" src="{{ tour.image.url }}" style="width: 100%; height: 250px"/>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ tour.name }}</h5>
                                <p class="card-text">{{ tour.description|truncatechars:100 }}</p>
                            </div>
                            <div class="row d-flex align-items-center m-2 mb-4">
                                <div class="col">
                                    <button class="btn btn-warning">Подробнее</button>
                                </div>
                                <div class="col text-end">
                                    <h4>BYN {{ tour.price }}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
