{% extends 'base.html' %}


{% block content %}
    <div class="d-flex justify-content-center text-center text-light mt-4">
        <h2>Мы предлагаем</h2>
    </div>
    <div class="album py-4">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for tour in tours %}
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card" style="background-color: gray">
                                <div class="d-flex flex-column">
                                    <img alt="#" class="img-responsive" src="{{ tour.image.url }}"
                                         style="width: 100%; height: 250px"/>
                                </div>
                            </div>
                            <div class="row mt-2 ms-1" >
                                <div class="col">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                                    </svg>
                                    <span>{{ tour.destination.name }}</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ tour.name }}</h5>
                                <p class="card-text">{{ tour.description|truncatechars:100 }}</p>
                            </div>
                            <div class="row d-flex align-items-center m-2 mb-4">
                                <div class="col" style="padding-right: 0px;">
                                    <button class="btn btn-warning" onclick="window.location.href='{{ tour.get_absolute_url }}'">Подробнее</button>
                                </div>
                                <div class="col text-end">
                                    <h4>BYN {{ tour.price }}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
